<div class="container mx-auto px-4 py-6 max-w-6xl">
  <form class="mb-6 row" [formGroup]="searchForm">
    <div class="col-md-8 col-sm-6">
      <input
        class="form-control"
        type="text"
        formControlName="query"
        placeholder="Search..."
      >
    </div>
    <div class="col-md-4 col-sm-6">
      <select class="form-control form-select" formControlName="provider">
        <option [ngValue]="MetadataProvider.Hardcover">Hardcover</option>
        <option [ngValue]="MetadataProvider.Mangabaka">Mangabaka</option>
      </select>
    </div>
  </form>

  <app-paginator
    #paginator
    [startPage]="0"
    [pageSize]="20"
    [pageLoader]="pageLoader()"
    [noResultsKey]="null"
    [hideOnLoading]="true"
  >
    @let items = paginator.items();

    <div class="space-y-4 my-4">
      @for (series of items; track series.id) {
        <div class="card p-2 mb-2">
          <app-compact-series-info
            [series]="series"
            [buttonLabel]="'Monitor series'"
            [buttonIcon]="'fa-plus'"
            (buttonClick)="monitor($event)"
          />
        </div>
      }
    </div>

  </app-paginator>
</div>
