<ng-container *transloco="let t; prefix: 'edit-monitored-series-modal'">

  <div class="modal-container">

    <div class="modal-header">
      <h5 class="modal-title fw-semibold">
        @if (series().id === '') {
          {{t('new-series-title')}}
        } @else {
          {{t('title', {name: series().title})}}
        }
      </h5>
      <button type="button" class="btn-close" [attr.aria-label]="t('close')" (click)="close()">
      </button>
    </div>

    <div class="modal-body scrollable-modal">

      @let formDefinitionValue = formDefinition();

      @if (formDefinitionValue) {
        <app-generic-form
          [formDefinition]="formDefinitionValue"
          [supplyFormGroup]="seriesForm"
          [initialValue]="series()"
        ></app-generic-form>
      }

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">
        {{t('cancel')}}
      </button>
      <button type="button" class="btn btn-primary" (click)="save()">
        <span>{{ series().id === '' ? t('create') : t('save')}}</span>
      </button>
    </div>

  </div>

</ng-container>
